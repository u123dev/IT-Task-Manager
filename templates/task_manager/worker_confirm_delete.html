{% extends "layouts/base.html" %}

{% block content %}
  <h1>Delete worker '{{ worker.username }}' ?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{{ worker.get_absolute_url }}" class="btn btn-warning">Cancel</a>
  </form>
{% endblock %}
