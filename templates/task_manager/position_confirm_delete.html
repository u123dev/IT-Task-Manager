{% extends "layouts/base.html" %}

{% block content %}
  <h1>Delete position '{{ position.name }}' ?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'task_manager:position-list' %}" class="btn btn-warning">Cancel</a>
  </form>
{% endblock %}
